monitor=,1920x1080@144,0x0,1.00

# Auto start
# exec-once = hyprpaper
# exec-once = /usr/bin/hypridle
# exec-once = ~/.config/hypr/xdg.sh
exec-once = /usr/libexec/hyprpolkitagent
exec-once = /usr/bin/fnott
exec-once = /usr/bin/waybar
# exec-once = swayidle -w timeout 900 'swaylock -f -c 000000' before-sleep 'swaylock -f -c 000000'

# screen sharing and screen recording
# exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Slow app launch fix
exec-once = systemctl --user import-environment &
exec-once = hash dbus-update-activation-environment 2>/dev/null &
exec-once = dbus-update-activation-environment --systemd &

# exec-once = --no-startup-id dbus-update-activation-environment --all
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# app aliases
$terminal = foot
$fileManager = yazi
$menu = fuzzel
$browser = firefox
$mainMod = SUPER
$altMod = ALT_L
$ctrlMod = Control_L

# environment variables
env = XCURSOR_SIZE,21
env = HYPRCURSOR_SIZE,21
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = GTK_THEME,Adwaita:dark
env = wayland,x11
env = MOZ_ENABLE_WAYLAND,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = CLUTTER_BACKEND,wayland
env = GDK_BACKEND,wayland,x11,*
env = ELECTRON_OZONE_PLATFORM_HINT,auto
# env = AQ_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1  # card0: egpu, card1: igpu
# env = WLR_NO_HARDWARE_CURSORS,1
# env = WLR_BACKEND,vulkan
# env = GDK_SCALE,1
# env = QR_WAYLAND_DISABLE_WINDOWDECORATION,1
# env = SDL_VIDEODRIVER,wayland
# env = GBM_BACKEND,nvidia-drm
