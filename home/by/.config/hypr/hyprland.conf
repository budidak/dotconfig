general {
  border_size = 2
  no_border_on_floating = false
  gaps_in = 2
  gaps_out = 4
  gaps_workspaces = 2
  col.inactive_border = rgba(22222222)
  col.active_border = rgba(be8dafdc) rgba(278b9ece) 90deg
  col.nogroup_border = rgba(22222222) 
  col.nogroup_border_active = rgba(be8dafdc) rgba(278b9ece) 90deg
  layout = dwindle
  no_focus_fallback = false
  resize_on_border = false
  extend_border_grab_area = 1
  hover_icon_on_border = true
  allow_tearing = true
  resize_corner = 1
  snap {
    enabled = false
    window_gap = 10
    monitor_gap = 10
    border_overlap = false
  }
}

decoration {
  rounding = 4
  # rounding_power = 2.0
  active_opacity = 1.0
  inactive_opacity = 0.9
  fullscreen_opacity = 1.0
  dim_inactive = true
  dim_strength = 0.1
  dim_special = 0.2
  dim_around = 0.4
  screen_shader =
  blur {
    enabled = true
    size = 3
    passes = 1
    ignore_opacity = true
    new_optimizations = on
    xray = true
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
    special = false
    popups = false
    popups_ignorealpha = 0.2
    input_methods = false
    input_methods_ignorealpha = 0.2
  }
  shadow {
    enabled = true
    range = 4
    render_power = 2
    sharp = false
    ignore_window = true
    color = 0xee1a1a1a
    # color_inactive = 0xee1a1a1a
    # offset = [0, 0]
    scale = 1.0
  }
}

animations {
  enabled = yes
  first_launch_animation = true
  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}

input {
  kb_model =
  kb_layout = tr
  kb_variant =
  kb_options =
  kb_rules =
  kb_file =
  numlock_by_default = true
  resolve_binds_by_sym = false
  repeat_rate = 60
  repeat_delay = 400
  sensitivity = 0.0
  accel_profile = adaptive
  force_no_accel = false
  left_handed = false
  scroll_points =
  scroll_method =
  scroll_button = 0
  scroll_button_lock = 0
  scroll_factor = 1.0
  natural_scroll = false
  follow_mouse = 1
  focus_on_close = 0
  mouse_refocus = false
  float_switch_override_focus = 1
  special_fallthrough = false
  off_window_axis_events = 1
  emulate_discrete_scroll = 1
  touchpad {
    disable_while_typing = true
    natural_scroll = false
    scroll_factor = 1.0
    middle_button_emulation = false
    tap_button_map =
    # clickfinger_behaviour = false
    tap-to-click = true
    drag_lock = false
    # tap_and_drag = true
  }
}

device {
  name = epic-mouse-v1
  sensitivity = -0.5
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
  workspace_swipe_min_fingers = false
  workspace_swipe_distance = 300
  workspace_swipe_touch = false
  workspace_swipe_invert = true
  workspace_swipe_touch_invert = false
  workspace_swipe_min_speed_to_force = 30
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = true
  workspace_swipe_direction_lock = true
  workspace_swipe_direction_lock_threshold = 10
  workspace_swipe_forever = false
  workspace_swipe_use_r = false
}

group {
  auto_group = true
  insert_after_current = true
  focus_removed_window = true
  drag_into_group = 1
  merge_groups_on_drag = true
  merge_groups_on_groupbar = true
  merge_floated_into_tiled_on_groupbar = false
  group_on_movetoworkspace = false
  col.border_active = 0x66ffff00
  col.border_inactive = 0x66777700
  col.border_locked_active = 0x66ff5500
  col.border_locked_inactive = 0x66775500
  groupbar {
    enabled = true
    font_family =
    font_size = 8
    gradients = true
    height = 14
    stacked = false
    priority = 3
    render_titles = true
    scrolling = true
    text_color = 0xffffffff
    col.active = 0x66ffff00
    col.inactive = 0x66777700
    col.locked_active = 0x66ff5500
    col.locked_inactive = 0x66775500
  }
}

misc {
  disable_hyprland_logo = false
  disable_splash_rendering = false
  col.splash = 0xffffffff
  font_family = Sans
  splash_font_family =
  force_default_wallpaper = -1
  vfr = true
  vrr = 1
  mouse_move_enables_dpms = false
  key_press_enables_dpms = false
  always_follow_on_dnd = true
  layers_hog_keyboard_focus = true
  animate_manual_resizes = false
  animate_mouse_windowdragging = false
  disable_autoreload = false
  disable_autoreload = false
  swallow_regex =
  swallow_exception_regex =
  focus_on_activate = true
  mouse_move_focuses_monitor = true
  render_ahead_of_time = false
  render_ahead_safezone = 1
  allow_session_lock_restore = false
  background_color = 0x111111
  close_special_on_empty = true
  new_window_takes_over_fullscreen = 0
  exit_window_retains_fullscreen = false
  initial_workspace_tracking = 1
  middle_click_paste = true
  render_unfocused_fps = 15
  disable_xdg_env_checks = false
  disable_hyprland_qtutils_check = false
  lockdead_screen_delay = 1000
}

binds {
  pass_mouse_when_bound = false
  scroll_event_delay = 300
  workspace_back_and_forth = false
  allow_workspace_cycles = false
  workspace_center_on = 0
  focus_preferred_method = 0
  ignore_group_lock = false
  movefocus_cycles_fullscreen = true
  movefocus_cycles_groupfirst = false
  disable_keybind_grabbing = false
  window_direction_monitor_fallback = true
  allow_pin_fullscreen = false
}

xwayland {
  enabled = true
  use_nearest_neighbor = true
  force_zero_scaling = true
}

opengl {
  nvidia_anti_flicker = true
  force_introspection = 2
}

render {
  explicit_sync = 2
  explicit_sync_kms = 2
  direct_scanout = false
  expand_undersized_textures = true
  # xp_mode = false
  # ctm_animation = 2
  # allow_early_buffer_release = true
}

cursor {
  sync_gsettings_theme = true
  no_hardware_cursors = false
  no_break_fs_vrr = false
  min_refresh_rate = 24
  hotspot_padding = 1
  inactive_timeout = 0
  no_warps = false
  persistent_warps = false
  warp_on_change_workspace = 0
  default_monitor =
  zoom_factor = 1.0
  zoom_rigid = false
  enable_hyprcursor = true
  hide_on_key_press = false
  hide_on_touch = true
  use_cpu_buffer = 2
  warp_back_after_non_mouse_input = false
}

ecosystem {
  no_update_news = true
  # no_donation_nag = true
}

dwindle {
  pseudotile = yes
  force_split = 0
  preserve_split = yes
  smart_split = false
  smart_resizing = true
  permanent_direction_override = false
  special_scale_factor = 1
  split_width_multiplier = 1.0
  use_active_for_splits = true
  default_split_ratio = 1.0
  split_bias = 0
}

master {
  allow_small_split = false
  special_scale_factor = 1
  mfact = 0.55
  new_status = master
  new_on_top = true
  new_on_active = none
  orientation = left
  inherit_fullscreen = true
  # slave_count_for_center_master = 2
  # center_master_slaves_on_right = true
  smart_resizing = true
  drop_at_cursor = true
}

# Keybindings: Applications
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, pgrep $menu && pkill $menu || $menu
bind = $mainMod, SPACE, exec, $terminal $fileManager
bind = $mainMod, B, exec, $browser
# bind = $mainMod, B, exec, chromium --flag-switches-begin --enable-gpu-rasterization --enable-oop-rasterization --enable-zero-copy --ignore-gpu-blocklist --enable-gpu-early-init --enable-vulkan --enable-skia-graphite --enable-accelerated-2d-canvas --enable-accelerated-3d-canvas --enable-accelerated-video-decode --enable-gpu-compositing --use-angle=vulkan --use-cmd-decoder=passthrough --enable-features=AcceleratedVideoDecodeLinuxGL,CanvasOopRasterization,ParallelDownloading,VaapiVideoDecoder,VaapiIgnoreDriverChecks,Vulkan,DefaultANGLEVulkan,VulkanFromANGLE --enable-logging=stderr --log-level=0

bind = $mainMod, Q, killactive, 
bind = $altMod, F4, killactive,

# Keybindings: Focus
bind = $mainMod, TAB, cyclenext,
bind = $mainMod, TAB, bringactivetotop,
bind = $altMod, TAB, cyclenext,
bind = $altMod, TAB, bringactivetotop,
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Keybindings: Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Keybindings: Move
bind = $mainMod_SHIFT, 1, movetoworkspace, 1
bind = $mainMod_SHIFT, 2, movetoworkspace, 2
bind = $mainMod_SHIFT, 3, movetoworkspace, 3
bind = $mainMod_SHIFT, 4, movetoworkspace, 4
bind = $mainMod_SHIFT, 5, movetoworkspace, 5
bind = $mainMod_SHIFT, 6, movetoworkspace, 6
bind = $mainMod_SHIFT, 7, movetoworkspace, 7
bind = $mainMod_SHIFT, 8, movetoworkspace, 8
bind = $mainMod_SHIFT, 9, movetoworkspace, 9
bind = $mainMod_SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bindm = $mainMod, mouse:272, movewindow

# Keybindings: Resize
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, F, togglefloating, 
bind = $mainMod, P, pseudo,
bind = $mainMod, S, togglesplit,
bind = $mainMod, R, submap, resize
submap = resize
binde = , left, resizeactive, -10 0
binde = , right, resizeactive, 10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10
binde = , H, resizeactive, -10 0
binde = , L, resizeactive, 10 0
binde = , K, resizeactive, 0 -10
binde = , J, resizeactive, 0 10
bind = , escape, submap, reset
submap = reset

# Keybindings: Audio
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_SOURCE_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Keybindings: Brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl -n5 s 5%+
bind = , XF86MonBrightnessDown, exec, brightnessctl -n5 s 5%-
bind = , XF86KbdBrightnessUp, exec, brightnessctl -d *::kbd_backlight s 33%-
bind = , XF86KbdBrightnessDown, exec, brightnessctl -d *::kbd_backlight s 33%-

# Keybindings: Power
bind = $ctrlMod_SHIFT, Q, exec, ~/.config/hypr/logout.sh --shutdown
bind = $ctrlMod_SHIFT, R, exec, ~/.config/hypr/logout.sh --reboot
bind = $ctrlMod_SHIFT, S, exec, ~/.config/hypr/logout.sh --suspend
bind = $ctrlMod_SHIFT, L, exec, ~/.config/hypr/logout.sh --lock
bind = $ctrlMod_SHIFT, E, exit,

# Keybindings: Actions
bind = , Print, exec, grim -g "$(slurp -d)"

# Window Rules
windowrulev2 = suppressevent maximize, class:.*

